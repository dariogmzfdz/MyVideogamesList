<div class="your-game-card">
    <img src="{{ userGame.game.image }}" alt="" />
    <div class="your-game-card-content">
        <h2>{{ userGame.game.name }}</h2>
        <h4 (click)="changePlatform()">Platform: {{ userGame.platform }}</h4>
        <h4 (click)="changeStatus()">Status: {{ userGame.status }}</h4>
    </div>
</div>
